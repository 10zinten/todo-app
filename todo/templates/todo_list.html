{% extends 'base.html' %}

{% block content %}
  <div class="row">
    {% if items %}
      {% for item in items %}
        <div class="col-xs-18 col-sm-6 col-md-3">
          <div class="thumbnail">
            <img src="http://placehold.it/500x250/EEE">

                <h4>{{ item.title }}</h4>
                <p>{{ item.description|truncatechars:20  }}</p>
                <a href="#" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i></a> <a href="#" class="btn btn-info btn-xs" role="button">Button</a> <a href="#" class="btn btn-default btn-xs" role="button">Button</a>
            </div>
          </div>
        </div> 
      {% endfor %}
            <a href="{% url 'todo_form' %}"><button class='btn btn-defalut' type='submit'><i class="fa fa-plus" aria-hidden="true"></i>Add list </button></a>
    {% else %}
       <h4>Add to do list </h4>
    {% endif %}         
  </div><!--/row-->
{% endblock %}
